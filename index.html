<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="main">
    <div class="text-center">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container" bg-dark p-4 id="form-container">
      <form action="" id="survey-form">
        <div id="form-group">
          <label for="" id="name-label">Name</label>
          <input type="text" name="" id="name" placeholder="Enter your name" required>
        </div>
        <div id="form-group">
          <label for="" id="email-label">Email</label>
          <input type="email" name="" id="email" placeholder="Enter your email" required>
        </div>
        <div id="form-group">
          <label for="" id="number-label">Age(optional)</label>
          <input type="number" name="" min="18" max="40" id="number" placeholder="Age" required>
        </div>
        <div id="form-group">
          <label for="">Which option best describes your current role?</label>
          <select name="" id="dropdown" class="form-control">
            <option value="Select current role" disabled default>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full-Time-Job">Full Time Job</option>
            <option value="Full-Time-Learner">Full Time Learner</option>
            <option value="Prefer-not-to-say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <h2>Would you recommend freeCodeCamp to a friend?</h2>
        <div id="form-group">
          <!--<label for="">Would you recommend freeCodeCamp to a friend?</label>
          <label class="form-check">
            <input type="radio" class="form-check-input" name="definitely" value="Definitely">Definitely
          </label><br>
          <label for="" class="form-check-input" name="definitely" value="Maybe">Maybe</label>
          </div>

          <div id="form-group">
           
            <label class="form-check">
              <input type="radio" class="form-check-input" name="maybe" value="Maybe">Maybe
            </label><br>
            <label for="" class="form-check-input" name="definitely" value="Maybe">Maybe</label>
            </div>

            <div id="form-group">
              
              <label class="form-check">
                <input type="radio" class="form-check-input" name="definitely" value="Definitely">Definitely
              </label><br>
              <label for="" class="form-check-input" name="definitely" value="Not-sure">Not sure</label>
              </div>-->
          <div class="form-check">
            <input type="radio" class="form-check-input" name="definitely" value="Definitely">
            <label class="form-check-label">Definitely</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="definitely" value="Maybe">Maybe
            <label class="form-check-label">Maybe</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="maybe" value="Not-sure">
            <label class="form-check-label"> Not sure </label>
          </div>

          <div class="form-check" style="display:none;">
            <input type="radio" class="form-check-input" name="maybe" value="Notfree">
            <label class="form-check-label">Not sure </label>
          </div>
          <h3>What would you like to see improved?<p>(Check all that apply)</p>
          </h3>
          <div id="form-group">
            <div class="form-check">
              <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input" value="Front-end-Projects">Front-end-Projects
              </label>
            </div>


            <div id="form-group">
              <div class="form-check">
                <label for="" class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="Back-end-Projects">Back-end-Projects
                </label>
              </div>


              <div id="form-group">
                <div class="form-check">
                  <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="Data Visualization">Data Visualization
                  </label>
                </div>


                <div id="form-group">
                  <div class="form-check">
                    <label for="" class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="Front-end-Projects">Front-end-Projects
                    </label>
                  </div>


                  <div id="form-group">
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Challenges">Challenges
                      </label>
                    </div>


                    <div id="form-group">
                      <div class="form-check">
                        <label for="" class="form-check-label">
                          <input type="checkbox" class="form-check-input"
                            value="Open-Source_Community">Open-Source_Community
                        </label>
                      </div>


                      <div id="form-group">
                        <div class="form-check">
                          <label for="" class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="Gitter-help-rooms">Gitter-help-rooms
                          </label>
                        </div>


                        <div id="form-group">
                          <div class="form-check">
                            <label for="" class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="Videos">Videos
                            </label>
                          </div>


                          <div id="form-group">
                            <div class="form-check">
                              <label for="" class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="City-Meetups">City Meetups
                              </label>
                            </div>


                            <div id="form-group">
                              <div class="form-check">
                                <label for="" class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="Wiki">Wiki
                                </label>
                              </div>


                              <div id="form-group">
                                <div class="form-check">
                                  <label for="" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="Forum">Forum
                                  </label>
                                </div>

                                <div id="form-group">
                                  <div class="form-check">
                                    <label for="" class="form-check-label">
                                      <input type="checkbox" class="form-check-input"
                                        value="Additional-Courses">Additional Courses
                                    </label>
                                  </div>

                                </div>

                                <div id="form-group"></div>
                                <div id="form-group">
                                  <h3>Any comments or suggestions?</h3>
                                  <textarea name="" id="" class="formatted" placeholder="Enter your comment here..."
                                    </textarea>
              </div>
        
            <button class="btn btn-success btn-block  p-2"  id="submit" >Submit</button>
            
            </form>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
